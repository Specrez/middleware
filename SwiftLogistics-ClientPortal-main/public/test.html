<!DOCTYPE html>
<html>
<head>
    <title>SwiftLogistics Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .ok { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>SwiftLogistics Connection Test</h1>
    <div id="status">Testing...</div>
    
    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Test middleware health
                const response = await fetch('http://localhost:3000/health');
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `
                        <div class="status ok">✅ Backend Connected!</div>
                        <p>Service: ${data.service}</p>
                        <p>Status: ${data.status}</p>
                        <p>Time: ${data.timestamp}</p>
                        <p><a href="/">Go to SwiftTrack Portal</a></p>
                    `;
                } else {
                    statusDiv.innerHTML = '<div class="status error">❌ Backend not responding</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">❌ Connection failed: ${error.message}</div>`;
            }
        }
        
        testConnection();
    </script>
</body>
</html>
